<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,	initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
	<title>My Contacts</title>
</head>
<body>

<div class="container">
	<h1 class="center-align">
		My Contacts
	</h1>

	<input type="text" id="filterInput" placeholder="Search names...">
	
<ul id="names" class="collection with-header">
	<li class="collection-header">
		<h5>A</h5>
	</li>
    <li class="collection-item teal">
		<a class="white-text" href="#">Abe</a>
	</li>
	<li class="collection-item teal">
		<a class="white-text" href="#">Adam</a>
	</li>
	<li class="collection-item teal">
		<a class="white-text" href="#">Alan</a>
	</li>
	<li class="collection-item teal">
		<a class="white-text" href="#">Anna</a>
	</li>


<li class="collection-header"><h5>B</h5></li>
	<li class="collection-item green lighten-2">
		<a class="white-text" href="#">Beth</a>
	</li>
	<li class="collection-item green lighten-2">
		<a class="white-text" href="#">Bill</a>
	</li>
	<li class="collection-item green lighten-2">
		<a class="white-text" href="#">Bob</a>
	</li>
	<li class="collection-item green lighten-2">
		<a class="white-text" href="#">Brad</a>
	</li>

	<li class="collection-header"><h5>C</h5></li>
	<li class="collection-item deep-orange lighten-3">
		<a class="white-text" href="#">Carrie</a>
	</li>
	<li class="collection-item deep-orange lighten-3">
		<a class="white-text" href="#">Cathy</a>
	</li>
	<li class="collection-item deep-orange lighten-3">
		<a class="white-text" href="#">Courtney</a>
	</li>
	
</ul>

</div>
<script>
	let filterInput=document.getElementById('filterInput');

	filterInput.addEventListener('keyup', filterNames);

	function filterNames(){

let filterValue=document.getElementById('filterInput').value.toUpperCase();

let ul=document.getElementById('names');

let li=ul.querySelectorAll('li.collection-item');

for(let i=0;i<li.length;i++){

	let a=li[i].getElementsByTagName('a')[0];
if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){

li[i].style.display='';
}
else{
	li[i].style.display='none';
}


}


		


	}

  


</script>

</body>
</html>
